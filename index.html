<script>
const audio = new Audio('https://listen3.myradio24.com/73352');
var playing = 0;
var volumeAmount = 0.5;

if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

<script>
function ChangeVolume() {
	volumeAmount = document.getElementById("Slider").value;
	if (playing > 0) {
	audio.volume = volumeAmount;
	}
}
</script>

<script src="https://use.fontawesome.com/4ca20d00e4.js"></script>

<body>
  <div class="container">
    <div class="box">
      <footer>
        <div class="customimage">

	<img src="title.png"><br><br>
	<img id="image" src="buttonPlay.png" onClick="imgsrc();"><br><br><br><br>
	
	<img id="image" src="sound.png">
	<input type="range" id = "Slider" min="0" max="1" value="0.5" step="any" onchange="ChangeVolume()"></input><br>

	<a href="https://youtube.com/@KIDS_FM"><img src="youtube.png"></a>
	
	</div>

        <script language="javascript">
        var i=0;
        var image=document.getElementById("image");
        var imgs=new Array('buttonPause.png','buttonPlay.png');
        function imgsrc() {
      		if(i==2){i=0;}
            	image.src=imgs[i];
      		if (i==1) { audio.stop(); audio.volume = 0; playing = 0;}
    		else { audio.play(); audio.volume = volumeAmount; playing = 1;}
		i++;
        	}
    	</script>
     </footer>
